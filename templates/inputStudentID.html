{% extends 'base.html' %}
{% block content %}
    <h2>Check Practices Score</h2>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10"> <br><br><br>
           <form method="POST" enctype="multipart/form-data" class="form form-control text-primary">
                {% csrf_token %}
               <div class="row">
                   <div class="col-3"> เลือกรายวิชา =></div>
                   <div class="col-9">
                        <select name="subid" class="form-control">
                            {% for subject in subjects %}
                                <option value="{{ subject.subid }}">{{ subject }}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>
               <div class="row">
                   <div class="col-3"> รหัสนักศึกษา =></div>
                    <div class="col-9">
                        <input type="text" class="form-control" name="stdid" size="25" maxlength="14" required>
                    </div>

               </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success" style="margin: 10px">
                            <i class="fa fa-check-double"></i> Check
                        </button>
                    </div>
                </div>

           </form>
        </div>
        <div class="col-1"></div>
    </div>
{% endblock %}
