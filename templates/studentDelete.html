{% extends 'base.html' %}
{% block content %}
    <h1>Student Deleting </h1>
    <form method="POST" enctype="multipart/form-data" class="form form-control text-primary">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="text-center">
            <button type="button" class="btn btn-secondary" onclick="history.back()">
                 <i class="fa fa-rotate-back"></i> Back
            </button>
           {% if student.getCountTest == 0 %}
                <button type="submit" class="btn btn-lg btn-danger" onclick="return confirm('โปรดยืนยันการข้อมูลนักศึกษารายนี้' )">
                     <i class="fa fa-trash"></i> Delete
                </button>
           {% else %}
                <button class="btn btn-lg btn-danger disabled">
                     นักศึกษารายนี้มีการบันทึกผลการปฏิบัติในระบบแล้ว ไม่สามารถลบได้
                </button>
           {% endif %}
        </p>
    </form>
{% endblock %}
